<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Tim Kami</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #007bff, #00c6ff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Canvas Partikel */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .hero-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #f0f0f0;
    }

    .cta-button {
      background-color: #fff;
      color: #007bff;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .cta-button:hover {
      background-color: #007bff;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* Animasi Masuk */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-up {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
    .animate-zoom {
      opacity: 0;
      animation: zoomIn 1s ease forwards;
    }
    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
  </style>
</head>
<body>

  <section id="beranda" class="hero-section">
    <canvas id="particles"></canvas>
    <div class="container">
      <h1 class="animate-fade-up delay-1">Menciptakan Solusi Digital Terbaik</h1>
      <p class="animate-fade-up delay-2">Kami adalah tim desainer, pengembang, dan pemasar yang berdedikasi untuk mewujudkan ide Anda.</p>
      <a href="#projects-section" class="cta-button animate-zoom delay-3">Lihat Proyek Kami</a>
    </div>
  </section>

  <!-- Bagian lain tetap sama -->

  <script>
    // Scroll Reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.style.opacity = 1;
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.animate-fade-up, .animate-zoom').forEach(el => {
      observer.observe(el);
    });

    // Partikel Interaktif + Node Virtual + Parallax + Depth + Fade
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null };
    let virtualNode = { x: null, y: null, angle: 0, radius: 80 };
    let scrollOffset = 0;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      if (!mouse.x && !mouse.y) {
        virtualNode.x = canvas.width / 2;
        virtualNode.y = canvas.height / 2;
      }
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Update posisi mouse
    window.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });
    window.addEventListener("mouseleave", () => {
      mouse.x = null;
      mouse.y = null;
    });

    // Parallax dengan scroll
    window.addEventListener("scroll", () => {
      scrollOffset = window.scrollY * 0.2;
      document.querySelector(".hero-section").style.backgroundPosition = `center ${scrollOffset}px`;
    });

    const colors = [
      "rgba(0, 255, 255, 0.8)", // cyan neon
      "rgba(255, 0, 255, 0.8)", // magenta
      "rgba(0, 255, 128, 0.8)", // hijau neon
      "rgba(255, 255, 0, 0.8)", // kuning terang
      "rgba(0, 128, 255, 0.8)"  // biru neon
    ];

    // Buat partikel dengan depth & fade
    for (let i = 0; i < 70; i++) {
      const depth = Math.random();
      particles.push({
        baseX: Math.random() * canvas.width,
        baseY: Math.random() * canvas.height,
        x: 0,
        y: 0,
        r: 1 + depth * 4,
        dx: (Math.random() - 0.5) * (0.2 + depth * 0.8),
        dy: (Math.random() - 0.5) * (0.2 + depth * 0.8),
        blur: 4 + depth * 12,
        color: colors[Math.floor(Math.random() * colors.length)],
        depth,
        opacity: Math.random(),
        fadeSpeed: 0.005 + Math.random() * 0.01 // fade in/out speed
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update node virtual kalau tidak ada mouse
      if (!mouse.x && !mouse.y) {
        virtualNode.angle += 0.01;
        virtualNode.x = canvas.width / 2 + Math.cos(virtualNode.angle) * virtualNode.radius;
        virtualNode.y = canvas.height / 2 + Math.sin(virtualNode.angle) * virtualNode.radius;
      }

      // Gambar partikel
      particles.forEach(p => {
        p.x = p.baseX + p.dx * 50 + scrollOffset * 0.3 * p.depth;
        p.y = p.baseY + p.dy * 50 + scrollOffset * 0.2 * p.depth;

        // Fade in/out (kelap-kelip)
        p.opacity += p.fadeSpeed;
        if (p.opacity > 1 || p.opacity < 0) {
          p.fadeSpeed *= -1;
        }

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.opacity;
        ctx.shadowBlur = p.blur;
        ctx.shadowColor = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;

        p.baseX += p.dx;
        p.baseY += p.dy;
        if (p.baseX < 0 || p.baseX > canvas.width) p.dx *= -1;
        if (p.baseY < 0 || p.baseY > canvas.height) p.dy *= -1;

        // Efek tarik ke kursor / node virtual
        const nodeX = mouse.x || virtualNode.x;
        const nodeY = mouse.y || virtualNode.y;
        if (nodeX && nodeY) {
          const dx = p.x - nodeX;
          const dy = p.y - nodeY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            p.baseX -= dx * 0.005 * p.depth;
            p.baseY -= dy * 0.005 * p.depth;
          }
        }
      });

      // Gambar garis antar partikel
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 130) {
            const gradient = ctx.createLinearGradient(
              particles[i].x, particles[i].y,
              particles[j].x, particles[j].y
            );
            gradient.addColorStop(0, particles[i].color);
            gradient.addColorStop(1, particles[j].color);

            ctx.beginPath();
            ctx.strokeStyle = gradient;
            ctx.globalAlpha = (1 - dist / 130) * 0.6;
            ctx.lineWidth = 0.8;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }

        // Garis ke kursor / node virtual
        const nodeX = mouse.x || virtualNode.x;
        const nodeY = mouse.y || virtualNode.y;
        if (nodeX && nodeY) {
          const dx = particles[i].x - nodeX;
          const dy = particles[i].y - nodeY;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 150) {
            ctx.beginPath();
            const gradient = ctx.createLinearGradient(
              particles[i].x, particles[i].y,
              nodeX, nodeY
            );
            gradient.addColorStop(0, particles[i].color);
            gradient.addColorStop(1, "rgba(255,255,255,0.7)");

            ctx.strokeStyle = gradient;
            ctx.globalAlpha = (1 - dist / 150) * 0.7;
            ctx.lineWidth = 0.8;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(nodeX, nodeY);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
